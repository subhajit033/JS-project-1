<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="flex h-[100vh] flex-col justify-center items-center">
        <img class="absolute w-[100%] h-[100vh]" src="image/bgimage.webp" alt="bg-image">
        <h1 class="relative tracking-widest text-xl text-white my-6">DIGITAL CLOCK</h1>
        <div>
            <!-- <h1 class="relative text-center text-6xl mb-8">Digital Clock</h1> -->
            <div class="clock relative z-10 flex items-end gap-6">
                <div class="hours w-32 text-center  bg-purple-400 ">
                    <!-- hour-time -->
                    <p id="hours" class="text-5xl py-6 font-semibold text-white ">00</p>
                    <!-- hour-text -->
                    <p class="font-semibold bg-purple-800 tracking-wider py-2 text-white ">HOURS</p>
                </div>
                <!-- miniutes -->
                <div class="miniutes hours w-32 text-center  bg-purple-400">
                    <!-- miniutes-time -->
                    <p id="minutes" class="text-5xl py-6 font-semibold text-white">00</p>
                    <!-- miniutes-text -->
                    <p class="font-semibold bg-purple-800 tracking-wider py-2 text-white  ">MINUTES</p>
                </div>
                <!-- seconds -->
                <div class="seconds hours w-32 text-center  bg-purple-400">
                    <!-- seconds-time -->
                    <p id="seconds" class="text-5xl py-6 font-semibold text-white">00</p>
                    <!-- seconds-text -->
                    <p class="font-semibold bg-purple-800 tracking-wider py-2 text-white ">SECONDS</p>

                </div>
                <p id="ampm" class="px-4 py-1 bg-green-700 font-semibold text-white">AM</p>

            </div>
        </div>
    </section>
    <script src="script.js"></script>

</body>

</html>
